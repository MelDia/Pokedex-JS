<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bc29573df.js" crossorigin="anonymous"></script>


    <style>
        .poke-card {
            position: relative;
            height: 500px;
            max-width: 300px;
            padding: 10px;
            margin: 0px;
            border: 1px solid #ee3d4a;
            border-radius: 10px;
            color: #000;
            text-align: center;
            font-family: 'Space Mono', monospace;
            background-color: #ee3d4a;
            justify-content: space-between;
        }

        .poke-card::before {
            content: '';
            background: radial-gradient(circle, #F1636E 50%, #e52030 33%);
            background-size: 3px 3px;
            border-radius: 10px;
            height: 100%;
            width: 100%;
            position: absolute;
            left: 5px;
            top: 5px;
            z-index: -1;
        }

        .middle {
            position: relative;
            height: 400px;
            max-width: 20px;
            padding: 1px;
            margin: 0px;
            top: 50px;
            left: 0px;
            background-color: #e52030;
            border: 5px solid #e52030;
            justify-content: space-between;
        }

        .engranes1 {
            position: absolute;
            z-index: 1;
            height: 20px;
            width: 20px;
            padding: 1px;
            margin: 0px;
            top: 50px;
            right: -5px;
            background-color: #ee3d4a;
            border: 1px solid #e52030;
        }

        .engranes2 {
            position: absolute;
            z-index: 1;
            height: 20px;
            width: 20px;
            padding: 1px;
            margin: 0px;
            top: 325px;
            right: -5px;
            background-color: #ee3d4a;
            border: 1px solid #e52030;
        }

        .circle {
            position: absolute;
            z-index: 1;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid #dbd9d5;
            background-color: #25b4e0;
            right: 220px;
            top: 20px;
        }

        .light-red {
            position: absolute;
            z-index: 1;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid #dbd9d5;
            background-color: #ba1831;
            right: 190px;
            top: 20px;
        }

        .light-yellow {
            position: absolute;
            z-index: 1;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid #dbd9d5;
            background-color: #f8c009;
            right: 160px;
            top: 20px;
        }

        .light-green {
            position: absolute;
            z-index: 1;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid #dbd9d5;
            background-color: #26b700;
            right: 130px;
            top: 20px;
        }

        .triangle {
            position: absolute;
            z-index: 1;
            width: 0;
            height: 0;
            border-left: 40px solid #f8c009;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            top: 220px;
            right: 240px;
        }
    </style>


</head>

<body>

    <div class="row gx-1 justify-content-center" style="margin-top: 100px;">
        <div data-poke-card class="col-md-6 poke-card container">
            <div class="circle "></div>
            <div class="light-red"></div>
            <div class="light-yellow"></div>
            <div class="light-green"></div>
            <a class="triangle" href="pokedex.html" role="button"></a>
        </div>
        <div class="middle ">
            <div class="engranes1 "></div>
            <div class="engranes2 "></div>
        </div>
    </div>

</body>

</html>
